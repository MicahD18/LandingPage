<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Coffee Express</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"
        ><img class="brand-image" src="Images/coffee_logo.png" alt="logo"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Menu <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Services
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Order Online</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Contact Us</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <p id="find-store"><b>Find a store</b></p>
          <button id="find-store-button" type="submit">
            <img
              id="find-store-image"
              src="Images/map-marker (2).png"
              alt="pointer"
            />
          </button>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Sign in
          </button>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Sign Up
          </button>
        </form>
      </div>
    </nav>

    <img id="bg-image" src="Images/coffee-background.webp" alt="coffee" />

    <div class="learn-more">
      <h1 id="company-name">COFFEE EXPRESS</h1>
      <p class="lead">Learn more about us and what we do.</p>
      <hr class="my-4" />
      <a class="btn btn-primary btn-lg" href="#" role="button" `
        ><b>Learn more</b></a
      >
    </div>

    <footer class="footer-class">
      <div id="left-side">
        <p>Contact Us</p>
        <p>Privacy Policy</p>
        <p>Terms of Use</p>
        <p></p>
      </div>

      <h2>FOLLOW US</h2>
      <div class="social-media">
        <a href="https://www.instagram.com/"
          ><img src="Images/insta icon.png" alt="insta"
        /></a>
        <a href="https://www.facebook.com/"
          ><img src="Images/facebook icon.png" alt="facebook"
        /></a>
        <a href="https://twitter.com/"
          ><img src="Images/twitter icon.png" alt="twitter"
        /></a>
        <a href="https://www.youtube.com/"
          ><img src="Images/youtube icon.png" alt="youtube"
        /></a>
      </div>

      <p id="copyright">Â© 2021 by Coffee Express. All rights reserved</p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
